<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group span {
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
        }

        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <span>habit:</span>
        <input id="habit">
    </div>
    <div class="input-group">
        <span>description:</span>
        <input id="description">
    </div>
    <div class="input-group">
        <span>gapDays:</span>
        <input id="gapDays">
    </div>
    <div class="input-group">
        <span>importantRate:</span>
        <input id="importantRate">
    </div>

    <div class="button-group">
        <button onclick="createHabit()">create</button>
    </div>

    <div class="button-group">
        <button onclick="getHabitList()">freshHabitList</button>
    </div>

    <table id="habitList">
        <thead>
        <tr>
            <th>权重</th>
            <th>习惯名</th>
            <th>创建时间</th>
            <th>描述</th>
            <th>完成度</th>
            <th>今日打卡</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script type="module" src="habit.js"></script>
</body>
</html>
